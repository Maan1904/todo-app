<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title></head
  ><link rel="stylesheet" href="index.css" />
  <body>
    <main class="main">
      <img src="./images/bg-desktop-dark.jpg" alt="" class="bkimg" id="bkimg" />
      <section class="section">
        <div class="allsections">
          <div class="easy">
            <div class="todo spacing">
              <h1>T O D O</h1>
              <img src="./images/icon-sun.svg" alt="" class="image" />
              <img src="./images/icon-moon.svg" alt="" class="moon" />
            </div>
            <div class="card">
              <form id="inputform">
                <input
                  type="text"
                  placeholder="Create a new todo..."
                  class="place"
                />
              </form>
            </div>

            <div class="allcards"></div>
            <div class="card4">
              <span class="pop5"></span>
              <div class="prag">
                <p>All</p>
                <p>Active</p>
                <p>Completed</p>
              </div>
              <span class="pop6">Clear completed</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
